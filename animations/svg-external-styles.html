<!DOCTYPE html>
<html>
<head>
  <style>
    *,
    *::before,
    *::after {
    box-sizing: border-box;
    }

    body {
    margin: 0;
    font: 1em/160% sans-serif;
    background-color: #ddf;
    }


    svg {
    fill: currentColor;
    max-width: 100%;
    vertical-align: baseline;
    }

    .site-container {
    padding: 2em;
    min-height: 100vh;
    display: grid;
    place-items: center;
    }
</style>
</head>
<body>



  <div class="site-container">
    <svg 
      xmlns="http://www.w3.org/2000/svg" 
      width="64" height="64" 
      viewbox="0 0 48 48">
      <g>
        <!-- 
          Notice the fill added to the rectangles below using the 
          inline style attribute.
        -->
        <rect 
          width="100%" height="8" 
          style="fill: navy; 
                 transform: translateY(calc(50% - 4px))" />
        <rect 
          width="100%" height="8" 
          style="fill: blue;
                 transform-origin: center;
                 transform: rotate(90deg) translateY(calc(50% - 4px));" />
      </g>
    </svg>
  </div>
  
  
</body>
</html>

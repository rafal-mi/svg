<svg 
  width="100" height="100" 
  viewBox="0 0 10 10" 
  xmlns="http://www.w3.org/2000/svg">
  <style>
    rect {
      fill: red;
    }
  </style>
  <rect width="10" height="10">
    <animate
      attributeName="width"
      values="10;8;10"
      dur="5s"
      repeatCount="indefinite" />
    <animate
      attributeName="height"
      values="10;8;10"
      dur="5s"
      repeatCount="indefinite" />
    <animate
      attributeName="x"
      values="0;1;0"
      dur="5s"
      repeatCount="indefinite" />
    <animate
      attributeName="y"
      values="0;1;0"
      dur="5s"
      repeatCount="indefinite" />
    <animate
      attributeName="ry"
      values="2;1;2"
      dur="5s"
      repeatCount="indefinite" />
  </rect>
</svg>

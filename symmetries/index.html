<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <style>

  svg{
    /* border:1px solid red; */
  }
  text{
    text-anchor: middle;
    dominant-baseline: middle;
    fill: rgb(227, 66, 52);
  }

  </style>
</head>
<body>

  <svg width="150" height="100">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="20" y="0" width="90" height="60" rx="10" fill="url(#grad1)" />
    <text x="10" y="8" font-size="16">A</text>
  </svg>


  <svg width="150" height="100">
    <defs>
      <marker id="arrowhead" markerWidth="20" markerHeight="14" refX="0" refY="7" orient="auto">
        <polygon points="0 0, 20 7, 0 14" fill="rgb(227, 66, 52)" />
      </marker>
    </defs>
    <line x1="20" y1="30" x2="110" y2="30" stroke="rgb(227, 66, 52)" stroke-width="1" marker-end="url(#arrowhead)" />
  </svg>
</body>
</html>

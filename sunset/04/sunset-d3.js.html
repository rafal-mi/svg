<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunset</title>
  <style>
    #drawing {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <br>
  <div id="drawing"></div>

<script type="module">
  import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

  var width = 1920;
  var height = 1080;
  var svg = d3.select("#drawing")
    .append("svg")//
    //.attr("width", width).attr("height", height)
    .attr('viewBox', '0 0 1920 1080')
  svg.append("rect")
    .attr("x", 0)
    .attr("y", 600)
    .attr("width", 1920) 
    .attr("height", 480)
    .attr("fill", "hsl(234, 44%, 25%)");
</script>
  
</body>
</html>

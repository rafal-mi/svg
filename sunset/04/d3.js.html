<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunset</title>
  <style>
    #drawing {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <br>
  <div id="drawing"></div>

<script type="module">
  import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

  var width = 1920;
  var height = 1080;
  var svg = d3.select("#drawing")
    .append("svg")//
    //.attr("width", width).attr("height", height)
    .attr('viewBox', '0 0 1920 1080')
  svg.append("line")
    .attr("x1", 100)
    .attr("y1", 100)
    .attr("x2", 200) 
    .attr("y2", 200)
    .style("stroke", "rgb(255,0,0)")
    .style("stroke-width", 2);
  svg.append('ellipse')
    .attr('cx', 960)
    .attr('cy', 540)
    .attr('rx', 960)
    .attr('ry', 540)
    .style('fill', 'none')
    .style("stroke", "yellow")
    .style("stroke-width", 2);
</script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bezier Q</title>

  <style>
    body {
      background-color: #333;
    }
  </style>
</head>

<body>


  <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="grad1" x1="50%" y1="0%" x2="50%" y2="150%">
        <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      </linearGradient>

      <clipPath id="circle-clip">
        <circle cx="100" cy="100" r="99" />
      </clipPath>
    </defs>
    <rect width="200" height="200" fill="orange" clip-path="url(#circle-clip)" />
    <path d="M 0 0 Q 300 100 0 200 L 0 0" stroke="darksalmon" fill="gold" clip-path="url(#circle-clip)" />
    <path d="M 0 0 Q 100 300 200 0 L 0 0" stroke="darksalmon" fill="url(#grad1)" clip-path="url(#circle-clip)" />
  </svg>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clipPath</title>
</head>

<body>

  <svg width="200" height="200">

    <circle id="circle" cx="100" cy="100" r="100" fill="#ccc"/>

    <clipPath id="squareFun">
      <path d="M 0 0 Q 100 300 200 0 L 0 0"/>
    </clipPath>
    <clipPath id="squareFun2">
      <path d="M 50 0 Q 150 200 250 0 L 0 0"/>
    </clipPath>

    <!--
          Only the portion of the red heart
          inside the clip circle is visible.
        -->
    <use clip-path="url(#squareFun)" xlink:href="#circle" fill="yellow" />
    <use clip-path="url(#squareFun2)" xlink:href="#circle" fill="orange" />
  </svg>

</body>

</html>

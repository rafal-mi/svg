<svg xmlns="http://www.w3.org/2000/svg" 
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="800"
  height="800"
  viewBox="0 0 800 800"
  >
  <style>
    .dashed {
      stroke: orangered;
      stroke-dasharray: 5 5;
    }

    .solid {
      stroke: orangered;
      stroke-width: 4;
    }
  </style>
  <defs>
  </defs>

  <line
    class="dashed" 
    x1="100" y1="700" x2="700" y2="700" 
    />

  <line
    class="dashed"      
    x1="100" y1="600" x2="700" y2="600" 
    />

  <line
    class="solid"
    x1="200" y1="600" x2="400" y2="700" 
    />

  
  <text x="5" y="15" fill="red">I love SVG!</text>

</svg>